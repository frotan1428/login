<!DOCTYPE html>
<html>
<body>

    <h2>Spectacular Mountain</h2>
    <img src="assets/mountain.png" alt="Mountain View" style="width:304px;height:228px;">
    
    <!-- HTML Images Syntax
    In HTML, images are defined with the <img> tag.

        The <img> tag is empty, it contains attributes only, and does not have a closing tag.

        The src attribute specifies the URL (web address) of the image: -->

        <img src="assets/desgin.jpg" alt="HTML5 Icon" style="width:128px;height:128px;">

        <img src="assets/cloud.png" alt="HTML5 Icon" style="width:128px;height:128px;">

</body>
</html>
